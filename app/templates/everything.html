    <div class="row">
        {% for article in article_list %}
        <div class="col-md-3 articles-details">
            <a href={{article.url}} target="_blank">
                <img src={{article.urlToImage}} alt="IMAGE LOADING..." class="img-responsive">
            </a>
            <div class="words">
                <h4 class="text-bold"> {{article.title}} </h4>
                <p class="small">- {{article.author}} </p>
                <p class="small">Posted on {{article.publishedAt}}</p>
                <hr>
                <p> {{article.description}}...
                    <a href={{article.url}} target="_blank">Read More</a>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="row">
            <button class="btn btn-warning" action="{{url_for(/everything&50)}}">Load More</button>
        </div>
    </div>
</div>
